<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
    <title>
      Wakili CRM - The Ultimate Lawyer - Client Case Management Software
    </title>
  </head>
  <body id="home">
    <div class="shadow-2xl py-1">
      <header class="flex justify-between items-center mx-auto my-4">
        <a href="">
          <div class="flex justify-end gap-2 items-center">
            <img src="./images/logo.png" alt="" class="w-10" />
            <h1 class="text-2xl font-bold">Wakili</h1>
          </div>
        </a>
        <div>
          <span class="block md:hidden menu-toggle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-8 cursor-pointer"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </span>
          <ul
            class="nav-links md:flex justify-center gap-5 items-center hidden"
          ></ul>
        </div>
        <div class="logIn hidden md:block">
          <a href="">Log In</a>
        </div>
      </header>
    </div>
    <main>
      <section id="nav-menu" class="fixed left-0 w-full z-50 hidden">
        <nav
          class="md:hidden justify-center items-center text-center bg-[#eeeeee] py-4 shadow-2xl border-t-2"
        >
          <ul class="mobile-nav"></ul>
        </nav>
      </section>
      <section
        class="py-10 flex flex-col lg:flex-row items-center text-center lg:text-start"
        id="hero"
      >
        <div>
          <img
            src="./images/undraw_judge_hyqv.svg"
            alt=""
            class="lg:w-6xl w-2xs"
          />
        </div>
        <div>
          <h1 class="text-4xl bodoni-moda py-2">
            Wakili CRM: Revolutionizing Legal Firm Management in Kenya
          </h1>
          <p class="times-new-roman py-2">
            Take control of your law practice with Wakili CRM. Designed
            specifically for Kenyan law firms, our platform streamlines case
            management, client interactions, and business operations with ease
            and efficiency.
          </p>
          <div class="flex flex-col lg:flex-row gap-2 py-2">
            <button class="button">Register as Client</button>
            <button class="button">Register as Lawyer</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
